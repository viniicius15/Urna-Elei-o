<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav class="container">
        <div class="tudo">
            <div class="display">
                <h1>PREFEITO(A)</h1>
    
                <div class="inputs">
                    <input id="in1" type="number">
                    <input id="in2" type="number">
                    <div class="candidato">
                        <img id="imagem" src="./imagens/Captura de tela 2024-10-07 135446.png" width="100px" alt="">
                        <h4>PRTB</h4>
                    </div>
                </div>
    
            </div>
    
            <div class="digitação">
                <div class="intro">
                    <img id="imagem" src="./imagens/Captura de tela 2024-10-07 135446.png" width="100px" alt="">
                    <div id="texto">
                        <h2>JUSTIÇA</h2>
                        <h2>ELEITORAL</h2>
                    </div>
                </div>
    
                <div class="resto">
                    <div class="digitar">
                        <div class="conj1" id="tamanho">
                            <button type="button" class="btn btn-secondary" onclick="addNumber('1')">1</button>
                            <button type="button" class="btn btn-secondary" onclick="addNumber('2')">2</button>
                            <button type="button" class="btn btn-secondary" onclick="addNumber('3')">3</button>
                        </div>
    
                        <div class="conj2" id="tamanho">
                            <button type="button" class="btn btn-secondary" onclick="addNumber('4')">4</button>
                            <button type="button" class="btn btn-secondary" onclick="addNumber('5')">5</button>
                            <button type="button" class="btn btn-secondary" onclick="addNumber('6')">6</button>
                        </div>
    
                        <div class="conj3" id="tamanho">
                            <button type="button" class="btn btn-secondary" onclick="addNumber('7')">7</button>
                            <button type="button" class="btn btn-secondary" onclick="addNumber('8')">8</button>
                            <button type="button" class="btn btn-secondary" onclick="addNumber('9')">9</button>
                        </div>
    
                        <div class="conj" id="tamanho"><button type="button" class="btn btn-secondary" onclick="addNumber('0')">0</button><div>
    
                    </div>
    
                    <div class="conj5">
                        <button id="bt1" type="button" onclick="votoBranco()" class="btn btn-outline-light">Branco</button>
                        <button type="button" onclick="apagar()" class="btn btn-outline-warning">Corrigir</button>
                        <button id="bt2" type="button" onclick="confirmar()" class="btn btn-outline-secondary">Confirmar</button>
                    </div> 
                </div>
    
            </div>
        </div>
    </nav>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
